<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hi</title>
</head>
<body>
	<p th:text="${message == null} ? 'Hello' : ${message}"></p>
	<p>
	<form action="#" th:action="@{/login}"
		th:object="${unporcessedUserObject}" onsubmit="return validate();" method="post">
		<p>
			User: <input type="text" th:field="*{username}" />
		</p>
		<p>
			Password: <input type="password" th:field="*{plaintextPassword}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>


	<p>
		<a href="/register.html">Register</a>
	</p>
</body>
</html>
